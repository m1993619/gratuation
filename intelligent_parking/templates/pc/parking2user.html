{% extends 'pc/pc.html' %}

{% block header_reference %}
<style type="text/css" media="screen">
  .left, .right {
      width: 41%;
      padding: 10px;
      border: 0px;
      background: #ffffff;
  }

  .left {
      float: left;
  }

  .right {
      float: right;
  }

  li {
      margin: 8px;
      list-style: none;
  }

  #parking-list, #user-parking-list {
      width:100%;
      height: 300px;
  }

  button {
      margin-left: 10px;
  }
</style>
{% endblock %}

{% block search_bar %}
<div class="block">
  <div class="h">
    <span class="icon-sprite icon-magnifier"></span>
    <h3>车位分配</h3>
  </div>
  <div class="tl corner">
  </div>
  <div class="tr corner">
  </div>
  <div class="bl corner">
  </div>
  <div class="br corner">
  </div>
  <div class="cnt-wp">
    <div class="cnt">
      <div class="content">
        <div class="block left">
          <ul>
            <li>
              <label class="first txt-green">
                街道：</label>
              <select name="street" id="street" class="input-small">
                {% for street in streets %}
                <option value="{{ street.Value }}">{{ street.DisplayText }}</option>
                {% endfor %}
              </select>
            </li>
            <li>
              <label class="first txt-green">车位：</label>
              <select name="parking-list" id="parking-list" multiple="multiple" size="10">
              </select>
            </li>
          </ul>
          <button id="to-user">分配给右边收费员</button>
        </div>
        
        <div class="block right">
          <ul>
            <li>
              <label class="first txt-green">
                收费人员：</label>
              <select name="user" id="user" class="input-small">
                {% for user in users %}
                <option value="{{ user.Value }}">{{ user.DisplayText }}</option>
                {% endfor %}
              </select>
            </li>
            <li>
              <label class="txt-green">已有车位：</label>
              <select name="user-parking-list" id="user-parking-list" multiple="multiple" size="10">
              </select>
            </li>
          </ul>
          <button id="delete-parking">删除</button>
        </div>
        <br class="clear">
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block content%}
<div id="unused" style="width:100%;height:100px;">

    <li style="float:left;">
      <button id="unused-parking">未分配的车位</button>
    </li>
    <li style="float:left;">
      <button id="unused-user">未分配的收费员</button>
    </li>
</div>  

<div id="unused-parking-dialog">
  </div>
<div id="unused-user-dialog">
  </div>
{% endblock %}


{% block footer_reference %}
<script type="text/javascript" src="/static/parking2user.js"></script>
{% endblock %}
